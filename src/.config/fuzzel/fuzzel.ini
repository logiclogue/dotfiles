[main]
# Modern, slick appearance inspired by Omarchy/Walker
font=monospace:size=11
dpi-aware=yes
prompt="> "
icon-theme=Papirus-Dark
icons-enabled=yes
fields=filename,name,generic

# Launch behavior
terminal=foot

# Positioning - centered on screen
anchor=center
width=50
horizontal-pad=20
vertical-pad=10
inner-pad=10

# Performance
lines=15
tabs=4
show-actions=yes
layer=overlay
image-size-ratio=0.5

[colors]
# Darker theme with modern look (Molokai-inspired to match your vim)
background=1c1c1cee
text=f8f8f2ff
match=a6e22eff
selection=383830ff
selection-text=f8f8f2ff
selection-match=66d9efff

[border]
width=2
radius=8
